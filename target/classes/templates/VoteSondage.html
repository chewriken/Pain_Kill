<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Vote</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid text-center">
    <h1>Vote</h1>
        <h2>Liste de votes </h2>

        <p th:text="${updateVote.idSondage}"></p>
        <p th:text="${updateVote.name}"></p>
        <p th:text="${updateVote.place}"></p>
        <p th:text="${updateVote.date}"></p>
        <p th:text="${updateVote.description}"></p>
        <p>Participation :</p>
        <p th:text="${updateVote.status} ? 'Participe' : 'Ne participe pas'"></p>
        <form th:action="@{'/UpdateVote?idVote='+${updateVote.idSondage}+'&idUser='+${client.idUser}}" method="post">
           <input type="submit" class="btn btn-primary"value="Participer" > <a th:href="'/sondage?id='+${client.idUser}" style="margin-left: 20px"><input type="button" class="btn btn-primary" value="Acceuil"></a>
        </form>
</div>
</body>
</html>
