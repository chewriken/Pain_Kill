<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Sondage PainKill</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<h1>Liste des sondages</h1>

<div>
    <table width="50%" border="1">
        <tr>
            <td><b>ID</b></td>
            <td><b>Name</b></td>
            <td><b>Place</b></td>
            <td><b>Date</b></td>
            <td><b>Description</b></td>
            <td><b>Statut</b></td>
            <td><b>Vote Sondage</b></td>
        </tr>
        <tr th:each="sdg:${sdglist}">
            <td th:text="${sdg.idSondage}" ></td>
            <td th:text="${sdg.name}" ></td>
            <td th:text="${sdg.place}" ></td>
            <td th:text="${sdg.date}" ></td>
            <td th:text="${sdg.description}" ></td>
            <td th:text="${sdg.date}" ></td>
            <td th:text="${sdg.status}? 'Participe' : 'Ne participe pas'"></td>
            <td><a th:href="@{'VoteSondage?idVote='+${sdg.idSondage}+'&id='+${client.idUser}}"> <input type="submit" class="btn btn-primary" value="Voter"></a></td>
        </tr>

    </table>
</div>
<br/>
<a th:href="@{'/creation_sondage?id='+${client.idUser}}"> <input type="submit" class="btn btn-primary" value="CrÃ©er un nouveau sondage"></a>
<a th:href="@{'/monCompte?id='+${client.idUser}}"> <input type="submit" class="btn btn-primary" value="mon compte" > </a>
<form th:action="@{/logout}" method="post">
    <input type="submit" class="btn btn-primary" value="Logout" />
</form>

</body>
</html>
