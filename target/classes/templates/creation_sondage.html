<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Sondage PainKill</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid text-center">

        <h1>Sondage PainKill</h1>
        <h2>Création des sondages</h2>

        <form th:action="@{'/creation_sondage?id='+${client.idUser}}" th:object="${newSondage}" method="POST" style="max-width: 350px;margin: 0 auto">
            <p>Name: </p>
            <input type="text" th:field="*{name}" class="form-control" name="name" placeholder="Name" required autofocus>
            <p>Place: </p>
            <input type="text" th:field="*{place}" class="form-control" name="place" placeholder="Place" required >
            <p>Date: </p>
            <input type="date" th:field="*{date}"class="form-control" name="date" required >
            <p>Description: </p>
            <input type="text" th:field="*{description}" class="form-control" name="description" placeholder="description" required >
            <input type="submit" class="btn btn-primary" value="Créer" style="margin-top: 10px">
        </form>
        <br/>
        <a th:href="'/sondage?id='+${client.idUser}"><input type="button" class="btn btn-primary" value="Acceuil"></a>

</div>
</body>
</html>
